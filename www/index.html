<!DOCTYPE html>
<head>
  <meta name="viewport" content="user-scalable-no">
  <link rel="stylesheet" href="deps/bootstrap-3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="page-header">
    <h1>Cordova SQL test</h1>
  </div>
  <div class="btn-group-vertical">
    <button id="show-alert" type="button" class="btn btn-lg btn-default">Show native alert</button>
    <button id="echo-test" type="button" class="btn btn-lg btn-default">Run echo test</button>
    <button id="self-test" type="button" class="btn btn-lg btn-default">Run self test</button>
    <button id="show-count" type="button" class="btn btn-lg btn-default">Show record count</button>
    <button id="add-record" type="button" class="btn btn-lg btn-default">INSERT a new record</button>
    <button id="add-json-records-after-delay" type="button" class="btn btn-lg btn-default">INSERT from JSON object after delay</button>
    <button id="delete-records" type="button" class="btn btn-lg btn-default">Delete all records</button>
  </div>

  <script src="cordova.js"></script>

  <script src="deps/jquery-2.2.4.min.js"></script>
  <script src="deps/bootstrap-3.3.6/js/bootstrap.min.js"></script>

  <script src="app.js"></script>
</body>
